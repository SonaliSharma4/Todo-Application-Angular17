<div
  class="bg-white w-full h-16 px-4 py-2 rounded shadow flex justify-between items-center mt-2 mb-2 pr-8"
>
  <input
    type="text"
    class="w-full h-12 px-2 rounded shadow"
    [(ngModel)]="task.title"
  />
  <button
    class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="saveEditedTask()"
  >
    Save
  </button>
</div>
